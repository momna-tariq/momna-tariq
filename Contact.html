<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <!-- Main Header Section -->
    <header>
      <nav>
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="Experience.html">Experience</a>
          <a href="Projects.html">Projects</a>
          <a href="Contact.html">Contact</a>
        </div>
      </nav>

      <h2> Contact Me</h2>
    </header>

    <!-- Main Content -->
    <main>
      <section class="contact">
        
          <form id="contactForm">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" placeholder="Enter your name" required>
              
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" placeholder="Enter your email" required>
              
              <label for="message">Message:</label>
              <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
              
              <button type="submit">Submit</button>
              <button type="button" id="clearStorage">Reset/Clear</button>
          </form>
      </section>
  </main>
  

    <!-- Footer Section -->
  <footer class="bg-light text-center text-lg-start">
    <div class="container p-4">
      <a href="https://www.linkedin.com/in/momnatariq/" class="btn btn-outline-primary btn-sm">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="https://github.com/momna-tariq/momna-tariq.github.io" class="btn btn-outline-dark btn-sm">
        <i class="fab fa-github"></i>
      </a>
    </div>
  </footer>

</body>
</html>
